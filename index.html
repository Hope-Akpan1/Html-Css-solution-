<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Style -->
  <link rel="stylesheet" href="style.css">

  <!-- Font style  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;750&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>


</head>

<body>
  <div class="main">
    <div class="content">
      <!-- image -->
      <img src="image-qr-code.png" alt="image-qr-code.png" />

      <div class="text">
        <h2><b>Improve your front-end <br> skills by building projects</b></h2>

        <p>
          Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level
        </p>
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Hope Akpan</a>.
    </div>
  </div>


</body>

</html>
